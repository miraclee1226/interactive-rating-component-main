<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgColorblack">
        <div class="fullContent container">
            <div class="circle">
                <img class="icon-star" src="./assets/icon-star.svg" alt="">
            </div>
            <h1 class="title">How did we do?</h1>
            <p class="content">Please let us know how we did with your support request. All feedback is appreciated to help us imporve our offering!</p>
            <div div="span" class="span">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
            <button class="button">SUBMIT</button>
        </div>
        
        <!-- Thank you illust page -->
        <div class="container hidden">
            <img class="thankYou-illust" src="./assets/illustration-thank-you.svg" alt="">
            <div class="itemSel"></div>
            <h1 class="title">Thank you!</h1>
            <p class="content">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
