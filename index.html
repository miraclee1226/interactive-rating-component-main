<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgColorblack">
        <div class="fullContent">
            <div class="circle">
                <img class="icon-star" src="./assets/icon-star.svg" alt="">
            </div>
            <h1 class="title">How did we do?</h1>
            <p class="content">Please let us know how we did with your support request. All feedback is appreciated to help us imporve our offering!</p>
            <ul>
                <div class="num1">
                    <li>1</li>
                </div>
                <div>
                    <li>2</li>
                </div>
                <div>
                    <li>3</li>
                </div>
                <div>
                    <li>4</li>
                </div>
                <div>
                    <li>5</li>
                </div>
            </ul>
            <button type="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
